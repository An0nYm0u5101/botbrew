Package: libsqlite3-dev
Version: 3.7.10-0
Architecture: armeabi
Section: libdevel
Priority: optional
Source: http://www.sqlite.org/
Description: |
 SQLite 3 development files
 SQLite is a C library that implements an SQL database engine. Programs that link with the SQLite library can have SQL database access without running a separate RDBMS process.
Depends: libsqlite3
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p $PACKAGE/system/lib
    cp -r $EXPORT/system/include $PACKAGE/system/
    cp -r $EXPORT/system/lib/*.a $PACKAGE/system/lib/
