Package: patch
Version: 2.6.1.136-2
Architecture: armeabi
Section: vcs
Priority: optional
Source: http://www.gnu.org/software/patch/
Description: |
 Apply a diff file to an original
 Patch will take a patch file containing any of the four forms of difference listing produced by the diff program and apply those differences to an original file, producing a patched version.
Depends: libiconv
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}
    cp -r ${EXPORT}${PREFIX}/bin ${PACKAGE}${PREFIX}/
