Package: dialog-doc
Version: 1.1-20120215-1
Architecture: all
Section: doc
Priority: optional
Source: http://invisible-island.net/dialog/
Description: |
 Displays user-friendly dialog boxes from shell scripts
 This application provides a method of displaying several different types of dialog boxes from shell scripts. This allows a developer of a script to interact with the user in a much friendlier manner.
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}
    cp -r ${EXPORT}${PREFIX}/share ${PACKAGE}${PREFIX}/
