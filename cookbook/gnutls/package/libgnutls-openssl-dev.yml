Package: libgnutls-openssl-dev
Version: 3.0.17-0
Architecture: armeabi
Section: libdevel
Priority: optional
Source: http://www.gnu.org/software/gnutls/
Description: |
 GNU TLS library - OpenSSL wrapper development files
 GnuTLS is a portable library which implements the Transport Layer Security (TLS 1.0, 1.1, 1.2) and Secure Sockets Layer (SSL) 3.0 protocols.
Depends: libgnutls-openssl, libgnutls-dev
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp ${EXPORT}${PREFIX}/lib/libgnutls-openssl.a ${EXPORT}${PREFIX}/lib/libgnutls-openssl.la ${PACKAGE}${PREFIX}/lib/
