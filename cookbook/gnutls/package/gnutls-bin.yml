Package: gnutls-bin
Version: 3.0.17-0
Architecture: armeabi
Section: net
Priority: optional
Source: http://www.gnu.org/software/gnutls/
Description: |
 GNU TLS library - commandline utilities
 GnuTLS is a portable library which implements the Transport Layer Security (TLS 1.0, 1.1, 1.2) and Secure Sockets Layer (SSL) 3.0 protocols.
Depends: libgnutls
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}
    cp -r ${EXPORT}${PREFIX}/bin ${PACKAGE}${PREFIX}/
