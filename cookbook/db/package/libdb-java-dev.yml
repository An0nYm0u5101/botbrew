Package: libdb-java-dev
Version: 5.3.15-0
Architecture: armeabi
Section: libdevel
Priority: optional
Source: http://www.oracle.com/us/products/database/berkeley-db/
Description: |
 Berkeley v5.3 Database Libraries for Java [development]
 This package provides the Java interface for the Berkeley v5.3 database library.
Depends: libdb-java, libdb-dev
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp ${EXPORT}${PREFIX}/lib/libdb_java*.a ${EXPORT}${PREFIX}/lib/libdb_java*.la ${PACKAGE}${PREFIX}/lib/
