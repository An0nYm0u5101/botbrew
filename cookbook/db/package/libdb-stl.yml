Package: libdb-stl
Version: 5.3.15-0
Architecture: armeabi
Section: libs
Priority: optional
Source: http://www.oracle.com/us/products/database/berkeley-db/
Description: |
 Berkeley v5.3 Database Libraries [STL runtime]
 This is the runtime package for programs that use the v5.3 Berkeley database STL library.
Depends: libdb
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp ${EXPORT}${PREFIX}/lib/libdb_stl*.so* ${PACKAGE}${PREFIX}/lib/
