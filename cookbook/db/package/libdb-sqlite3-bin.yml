Package: libdb-sqlite3-bin
Version: 5.3.15-0
Architecture: armeabi
Section: database
Priority: optional
Source: http://www.oracle.com/us/products/database/berkeley-db/
Description: |
 Berkeley v5.3 Database Libraries [SQLite replacement binary]
 This is a command line tool that provides access to the Berkeley DB SQLite3 interface.
Depends: libdb-sqlite3
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/bin
    cp ${EXPORT}${PREFIX}/bin/sqlite3 ${PACKAGE}${PREFIX}/bin/
