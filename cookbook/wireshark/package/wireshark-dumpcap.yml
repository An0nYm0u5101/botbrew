Package: wireshark-dumpcap
Version: 1.6.5-1
Architecture: armeabi
Section: net
Priority: optional
Source: http://www.wireshark.org/
Description: |
 network traffic analyzer - dump network traffic
 Wireshark is a network "sniffer" - a tool that captures and analyzes packets off the wire. Wireshark can decode too many protocols to list here.
Depends: wireshark-common, libpcap
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p $PACKAGE/system/bin
    cp -r $EXPORT/system/bin/dumpcap $PACKAGE/system/bin/
