Package: python2.7
Version: 2.7.2-0
Architecture: armeabi
Section: python
Priority: optional
Source: http://www.python.org/
Description: |
 An interactive high-level object-oriented language (version 2.7)
 Version 2.7 of the high-level, interactive object oriented language,
 includes an extensive class library with lots of goodies for
 network programming, system administration, sounds and graphics.
Data:
 /CONTROL/postinst: |
    #!/system/bin/sh
    if [ ! -f /system/bin/python ]; then
    	ln -s python2.7 /system/bin/python
    fi
 /CONTROL/prerm: |
    #!/system/bin/sh
    if [ "`readlink /system/bin/python`" == "python2.7" ]; then
    	rm /system/bin/python
    fi
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p $PACKAGE/system/include/python2.7
    mkdir -p $PACKAGE/system/lib
    cp -r $BUILD/system/bin $PACKAGE/system/
    cp -r $BUILD/system/include/python2.7/pyconfig.h $PACKAGE/system/include/python2.7/
    cp -r $BUILD/system/lib/python2.7 $BUILD/system/lib/lib*.so* $PACKAGE/system/lib/
