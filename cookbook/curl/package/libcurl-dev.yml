Package: libcurl-dev
Version: 7.24.0-2
Architecture: armeabi
Section: libdevel
Priority: optional
Source: http://curl.haxx.se/
Description: |
 development files for libcurl (OpenSSL flavour)
 curl is a client to get files from servers using any of the supported protocols. The command is designed to work without user interaction or any kind of interactivity. curl offers a busload of useful tricks like proxy support, user authentication, FTP upload, HTTP post, file transfer resume and more.
Depends: libcurl
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p $PACKAGE/system/bin $PACKAGE/system/lib
    cp -r $EXPORT/system/include $PACKAGE/system/
    cp $EXPORT/system/bin/*-config $PACKAGE/system/bin/
    cp -r $EXPORT/system/lib/*.a $EXPORT/system/lib/*.la $EXPORT/system/lib/pkgconfig $PACKAGE/system/lib/
