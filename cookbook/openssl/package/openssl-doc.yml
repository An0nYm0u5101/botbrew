Package: openssl-doc
Version: 1.0.1-0
Architecture: all
Section: doc
Priority: optional
Source: http://www.openssl.org/
Description: |
 Secure Socket Layer (SSL) documentation
 This package contains the openssl documentation. It is part of the OpenSSL implementation of SSL.
Data:
 /CONTROL/init: |
    #!/bin/sh
