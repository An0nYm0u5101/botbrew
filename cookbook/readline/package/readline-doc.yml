Package: readline-doc
Version: 6.2-0
Architecture: all
Section: doc
Priority: optional
Source: http://www.gnu.org/software/readline/
Description: |
 GNU readline and history libraries
 The GNU readline library aids in the consistency of user interface across discrete programs that need to provide a command line interface. The GNU history library provides a consistent user interface for recalling lines of previously typed input.
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p $PACKAGE/system/share
    cp -r $BUILD/system/share/info $BUILD/system/share/man $PACKAGE/system/share/
