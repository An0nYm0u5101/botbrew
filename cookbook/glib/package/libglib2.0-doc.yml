Package: libglib2.0-doc
Version: 2.32.0-0
Architecture: all
Section: doc
Priority: optional
Source: http://www.gtk.org/
Description: |
 Documentation for GLib library
 GLib is a library containing many useful C routines for things such as trees, hashes, lists, and strings. It is a useful general-purpose C library used by projects such as GTK+, GIMP, and GNOME.
Data:
 /CONTROL/init: |
    #!/bin/bash
    mkdir -p ${PACKAGE}${PREFIX}/share
    cp -r ${EXPORT}${PREFIX}/share/man ${PACKAGE}${PREFIX}/share/
